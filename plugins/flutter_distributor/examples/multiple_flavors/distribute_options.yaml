output: dist/
# See https://mustache.github.io/mustache.5.html for string template format.
artifact_name: "{{name}}{{#channel}}-{{channel}}{{/channel}}-{{build_name}}({{build_number}}){{#is_profile}}-{{build_mode}}{{/is_profile}}-{{platform}}.{{ext}}"
releases:
  - name: release-android
    jobs:
      - name: release-android-dev
        package:
          platform: android
          target: apk
          channel: dev2
          build_args:
            profile: true
            flavor: dev
            dart-define:
              APP_ENV: dev
      - name: release-android-prod
        package:
          platform: android
          target: apk
          channel: prod2
          build_args:
            profile: true
            flavor: prod
            dart-define:
              APP_ENV: prod
      - name: release-android-prod64
        package:
          platform: android
          target: apk
          channel: prod2_64
          build_args:
            profile: true
            flavor: prod_64
            target-platform: android-arm64
            dart-define:
              APP_ENV: prod
      - name: release-android-dev-aab
        package:
          platform: android
          target: aab
          build_args:
            profile: true
            flavor: dev
            dart-define:
              APP_ENV: dev
      - name: release-android-prod-aab
        package:
          platform: android
          target: aab
          build_args:
            profile: true
            flavor: prod
            dart-define:
              APP_ENV: prod
      - name: release-android-prod64-aab
        package:
          platform: android
          target: aab
          build_args:
            profile: true
            flavor: prod_64
            target-platform: android-arm64
            dart-define:
              APP_ENV: prod
  - name: release-ios
    jobs:
      - name: release-ios-dev-ipa
        package:
          platform: ios
          target: ipa
          channel: dev2
          build_args:
            export-options-plist: ios/dev_ExportOptions.plist
            flavor: dev
            dart-define:
              APP_ENV: dev
      - name: release-ios-prod-ipa
        package:
          platform: ios
          target: ipa
          channel: prod2
          build_args:
            export-options-plist: ios/prod_ExportOptions.plist
            flavor: prod
            dart-define:
              APP_ENV: prod
